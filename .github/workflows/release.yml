name: Build and Release Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
      - '*.*.*'
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        if: startsWith(github.ref, 'refs/tags/')

      - name: Build Docker image for registry
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build local copy for tarball (uses cache)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${{ steps.tag.outputs.TAG_NAME }}
          # Build locally - Docker layer caching will make this fast
          docker buildx build \
            --platform linux/amd64 \
            --load \
            --cache-from type=gha \
            -t phlawd:${TAG_NAME} .
          docker save phlawd:${TAG_NAME} | gzip > phlawd-image-${TAG_NAME}.tar.gz
          ls -lh phlawd-image-*.tar.gz
          echo "Image tarball created: phlawd-image-${TAG_NAME}.tar.gz"

      - name: Create GitHub Release and upload image
        uses: softprops/action-gh-release@v2
        with:
          files: phlawd-image-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') || contains(steps.tag.outputs.TAG_NAME, 'alpha') || contains(steps.tag.outputs.TAG_NAME, 'beta') || contains(steps.tag.outputs.TAG_NAME, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')

